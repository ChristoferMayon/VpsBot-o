<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Webhook Z-API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .info { color: #38bdf8; }
        .warning { color: #f59e0b; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-zinc-950 via-zinc-900 to-slate-900">
    <div class="bg-white/10 backdrop-blur-xl p-8 rounded-none shadow-xl w-full max-w-xl border border-white/20">
        <h1 class="text-center text-2xl font-bold text-slate-100 mb-6">üîó Configurar Webhook Z-API</h1>

        <div class="mb-4">
            <label for="publicUrl" class="block text-sm font-medium text-slate-200 mb-1">URL P√∫blica do Backend (ngrok, trycloudflare, etc.)</label>
            <input type="text" id="publicUrl" placeholder="https://abc123.ngrok.io" value=""
                   class="w-full px-4 py-2 border border-white/20 rounded-none bg-white/5 text-white placeholder:text-slate-400 focus:ring-sky-400 focus:border-sky-400 transition" />
        </div>

        <button class="w-full py-3 bg-emerald-600 text-white font-semibold rounded-none shadow hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition" onclick="configureWebhook()">Configurar Webhook</button>
        <button class="w-full py-3 bg-emerald-500 text-white font-semibold rounded-none shadow hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition mt-3" onclick="testWebhook()">Testar Webhook</button>

        <div class="mt-6 p-4 bg-black/30 rounded-none border border-white/20 text-slate-200 text-sm whitespace-pre-wrap overflow-y-auto max-h-72 font-mono" id="logContainer">
            <div class="info">üìã Logs aparecer√£o aqui...</div>
        </div>
    </div>

    <script>
        // Config de API din√¢mica via APP_API
        const api = window.APP_API || null;
        const base = (api && api.proxyBaseUrl) ? api.proxyBaseUrl : window.location.origin;
        const configureWebhookUrl = (api && api.urls && api.urls.configureWebhook) ? api.urls.configureWebhook : `${base}/configure-webhook`;
        const webhookStatusUrl = `${base}/webhook/message-status`;
        console.log('[API Webhook] URLs:', { configureWebhookUrl, webhookStatusUrl });
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function configureWebhook() {
            const publicUrl = document.getElementById('publicUrl').value.trim();
            
            if (!publicUrl) {
                addLog('‚ùå Por favor, insira a URL p√∫blica do backend', 'error');
                return;
            }

            addLog('üîÑ Configurando webhook na Z-API...', 'info');

            try {
                const response = await fetch(configureWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ publicUrl })
                });

                const data = await response.json();

                if (response.ok) {
                    addLog('‚úÖ Webhook configurado com sucesso!', 'success');
                    addLog(`üì° URL do webhook: ${data.webhookUrl}`, 'info');
                    addLog(`üìã Resposta Z-API: ${JSON.stringify(data.zapiResponse)}`, 'info');
                } else {
                    addLog(`‚ùå Erro: ${data.error}`, 'error');
                    if (data.details) {
                        addLog(`üìã Detalhes: ${JSON.stringify(data.details)}`, 'warning');
                    }
                }
            } catch (error) {
                addLog(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        async function testWebhook() {
            addLog('üß™ Testando webhook...', 'info');
            
            try {
                const response = await fetch(webhookStatusUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'SENT',
                        ids: { id: 'test-123', fromMe: true },
                        phone: '5541999999999',
                        type: 'text',
                        instanceId: 'test',
                        momment: Date.now(),
                        isGroup: false
                    })
                });

                if (response.ok) {
                    addLog('‚úÖ Teste do webhook realizado! Verifique o terminal do servidor.', 'success');
                } else {
                    addLog('‚ùå Erro no teste do webhook', 'error');
                }
            } catch (error) {
                addLog(`‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }

        // Carregar URL salva
        window.onload = function() {
            const savedUrl = localStorage.getItem('publicUrl');
            if (savedUrl) {
                document.getElementById('publicUrl').value = savedUrl;
            }
        };

        // Salvar URL quando digitada
        document.getElementById('publicUrl').addEventListener('input', function() {
            localStorage.setItem('publicUrl', this.value);
        });
    </script>
</body>
</html>
